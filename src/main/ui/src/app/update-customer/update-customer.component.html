<h3>Update Customer</h3>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="customer.name" name="name">
    </div>

    <div class="form-group">
      <label for="name">Address</label>
      <input type="text" class="form-control" id="address" required [(ngModel)]="customer.address" name="address">
    </div>

    <div class="form-group">
      <label for="name">State</label>
      <input type="text" class="form-control" id="state" required [(ngModel)]="customer.state" name="state">
    </div>

	<div class="form-group">
      <label for="name">City</label>
      <input type="text" class="form-control" id="city" required [(ngModel)]="customer.city" name="city">
    </div>

	<div class="form-group">
      <label for="name">Zip Code</label>
      <input type="text" class="form-control" id="zip" required [(ngModel)]="customer.zip" name="zip">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
